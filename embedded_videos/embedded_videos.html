<body background ="pic/white.jpg";
  background-attachment: stretch; >

<h1>How-to-Tutorial</h1>

<section id="embeddedvideos">

      <h2> TOP VIDEO</h2>

          <div class="elastic-video">
            <iframe src="http://player.vimeo.com/video/78969465?byline=0&amp;portrait=0" width="610" height="343" frameborder="0">
            </iframe>
          </div>

       <div id="yt-video">
        <p>
          <h3>Call of Duty- Black Ops III Tutorial</h3>
           <iframe width="560" height="315" src="https://www.youtube.com/embed/qfg0mImqLhk?rel=0&amp;showinfo=0;autoplay=1" frameborder="0" allowfullscreen></iframe>
        </p>
       </div>

       <div id="html-video">
         <p>
           <h3> HTML & CSS Tutorial</h3>
           <video id="html" poster="pic/thb_html.jpg" width="560" height="315" controls>
                          <source src="vid/html.mp4"  type="video/mp4" />
                          <source src="html_libtheora.ogv" type="video/ogg" />
                      </video>

        </p>
       </div>

       <div id="food-video">
        <p>
          <h3>Food Tutorial</h3>
          <video id="food" poster="pic/thb_food.jpg"  width="560" height="315" >
                          <source src="vid/food.mp4" type="video/mp4"/>
                          <source src="food_libtheora.ogv" type="video/ogg" />
                      </video>

  <div id="buttonbar">
    <button id="restart" style= "height: 25px; width: 50px"; onclick="restart();">[]</button>
    <button id="rew" style= "height: 25px; width: 50px"; onclick="skip(-10)">&#x00AB;</button>
    <button id="play" style= "height: 25px; width: 50px"; onclick="vidplay()">&#x25B6;</button>
    <button id="fastFwd" style= "height: 25px; width: 50px"; onclick="skip(10)">&#x00BB;</button>
  </div>


        </p>
      </div>

      <div id="makeup-video">
       <p>
         <h3>Halloween Make-Up Tutorial</h3>
         <video id="makup" poster="pic/thb_makup.jpg"  width="560" height="315" preload=auto oncanplay="InitControls(this)" ontimeupdate="UpdateTime(this)" loop="1" allowfullscreen>
                         <source src="vid/makup.mp4" type="video/mp4"/>
                         <source src="makup_libtheora.ogv" type="video/ogg" />
                     </video>

            <select id='Scenes' onchange='SelectScene(makup,this)' size=8>
              <option value='0:05' selected id=StartScene>0:05 Vampire</option>
              <option value='0:10' id=SecondScene>1:51 Bambi</option>
              <option value='3:16'>3:16 Spider Web</option>
              <option value='0:20'>4:23 Creepy Ragdoll</option>
            </select>

          <div id =buttonbar1>
            <input type=button style= "height: 25px; width: 50px"; id=butStop value='&#x25FC;' onclick='RewindVideo(makup);'>
            <input type=button style= "height: 25px; width: 50px"; id=fstbwdbut value='&#x00AB;'           onclick='PlayPause(makup,this,-2)'>
            <input type=button style= "height: 25px; width: 50px"; id=butStepBwd value='&#x23B9;&#x2329;' onclick='FrameStep(makup,this,-0.04)'>
            <input type=button style= "height: 25px; width: 50px"; id=snailbut value='~'                  onclick='PlayPause(makup,this,0.2)'>
            <input type=button style= "height: 25px; width: 50px"; id=playbutton value='&#x25B6;'           onclick='PlayPause(makup,this,1)'>
            <input type=button style= "height: 25px; width: 50px"; id=butStepFwd value='&#x232A;&#x23B8;' onclick='FrameStep(makup,this,+0.04)'>
            <input type=button style= "height: 25px; width: 50px"; id=fstfwdbut value='&#x00BB;'           onclick='makup(makup,this,2)'>
            <td><input type=range id=volume min=0 max=1 step=0.1 value=1 onchange='AdjustVolume(makup,this.value)'>
              <td><input type=button value='&#x266B;' onclick='Mute(makup,this)'>
                <td style="white-space: nowrap;">Lautstaerke: <span id=VolumeTxt> 100% </span>
                  <p>
                  <input type=range id=videopos min=0 max=0 step=0.04 onchange='GotoPos(makup,this.value)'>
                    </p>
          </div>
       </p>
     </div>
</section>
